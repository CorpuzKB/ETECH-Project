<div class="container"  style="margin-bottom: 35px">

  <div class="container">
    <div class="row gx-5">
      <div class="col-md-8 greetcol">
        <div class="greetings" style="margin-right: 8px">
            <h1 >Greetings, Array Foo!</h1>
            <p >Welcome to your dashboard. Monitor your homeâ€™s condition in real-time.</p>

      <div class="col-md-4 firstrow">

        </div>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row gx-5 gauges gaugerow">
        <div class="humidity gcont col-auto">

            <div hcont>
              <div id="gauge1" class="gauge-container"></div>
              <img src="logos/humid.png" alt="humidity logo" width="150" height="150" id="hlogo">
            </div>
        </div>

        <div class="temperature gcont col-auto">
          <h3>Temperature</h3>
            <div tcont>
              <div id="gauge2" class="gauge-container"></div>
              <img src="logos/temp.png" alt="temperature logo" width="150" height="150"  id="tlogo">
            </div>
        </div>

        <div class="water gcont col-auto">
          <h3>Water</h3>
            <div wcont>
              <div id="gauge3" class="gauge-container"></div>
              <img src="logos/water.png" alt="water logo" width="180" height="180"  id="wlogo">
            </div>
        </div>

    </div>
</div>


<div class="container graphs">
    <div class="graph" style="padding-right: 30px"> 
      <div id="chart-Temperature" class="container" ></div>
    </div>

    <div class="graph" style="padding-right: 30px">
      <div id="chart-Humidity" class="container"></div>
    </div>
</div>

</div>

    ScrollReveal({
      reset: true,
      distance: '60px',
      duration: 1000,
    });
    ScrollReveal().reveal('.greetcol', {delay: 250, origin: 'left'});
    ScrollReveal().reveal('.firstrow', {delay: 250, origin: 'right'});
    ScrollReveal().reveal('.gauges', {delay: 250, origin: 'bottom'});
